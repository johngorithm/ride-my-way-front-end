<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ride My Way | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/register.css" />
</head>
<body>
    
    <nav class="navigation">
        <div class="navbar wrapper">
            <p class="navbar-toggle small">MENU</p>
            <ul class="nav-items nav-left">
                <li class="nav-item"> <a href="./index.html">RMW</a> </li>
            </ul>
            <ul class="nav-items nav-right">
                <li class="nav-item"> <a href="./login.html">LOGIN</a> </li>
                <li class="nav-item"> <a href="./register.html">REGISTER</a> </li>
            </ul>
        </div>
    </nav>

    <main class="content">
        <div class="overlay"></div>
        <div class="wrapper">
            <h3>JOIN US</h3>
            <form action="#" method="POST">
                <p class="error-message"></p>
                <input type="text" placeholder="Full Name" name="fullname" required>
                <br>
                <p class="error-message"></p>
                <input type="email" placeholder="Email" name="email" required>
                <br>
                <p class="error-message"></p>
                <input type="text" placeholder="Username" name="username" required>
                <br>
                <p class="error-message"></p>
                <input type="password" placeholder="Password" name="password" required>
                <br>

                <button id="register-btn"type="submit" class="button button-blue" >REGISTER</button>
            </form>
        </div>
    </main>

    <script src="./js/jquery.min.js"></script>  
    <script src="./js/main.js"></script>    
</body>
</html>
