<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ride My Way | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/register.css" />
</head>
<body>
    
    <nav class="navigation">
        <div class="navbar wrapper">
            <p class="navbar-toggle small">MENU</p>
            <ul class="nav-items nav-left">
                <li class="nav-item"><img src="./images/favicon.png" alt="logo" > <a href="./index.html">RMW</a> </li>
            </ul>
            <ul class="nav-items nav-right">
                <li class="nav-item"> <a href="./login.html">LOGIN</a> </li>
                <li class="nav-item"> <a href="./register.html">REGISTER</a> </li>
            </ul>
        </div>
    </nav>

    <main class="content">
        <div class="overlay"></div>
        <div class="wrapper">
            <h3>JOIN US</h3>
            <form id="register-form">

                <p class="error-message center-text small"></p>
                <p class="success-message center-text small"></p>
                <br>
                
                <div class="row">
                    <div class="field co-xl-6 col-lg-6 co-md-6 co-sm-6 co-xs-12">
                        <p class="label small"> First Name <span class="error-message"></span> </p>
                        <input type="text" placeholder="first name" name="firstname" >
                    </div>
                    <div class="field co-xl-6 col-lg-6 co-md-6 co-sm-6 co-xs-12">
                        <p class="label small"> Last Name <span class="error-message"></span> </p>
                        <input type="text" placeholder="last name" name="lastname" >
                    </div>
                    <div class="field co-xl-12 co-lg-12 co-md-12 co-sm-12 co-xs-12">
                        <p class="label small"> Email <span class="error-message"></span> </p>
                        <input type="text" placeholder="email" name="email" >
                    </div>
                    <div class="field co-xl-6 col-lg-6 co-md-6 co-sm-6 co-xs-12">
                        <p class="label small"> Username <span class="error-message"></span> </p>
                        <input type="text" placeholder="username" name="username" >
                    </div>
                    <div class="field co-xl-6 col-lg-6 co-md-6 co-sm-6 co-xs-12">
                        <p class="label small"> Password <span class="error-message"></span> </p>
                        <input type="password" placeholder="password" name="password" >
                    </div>
                </div>

                <br>
                <div class="panel-footer right-text">
                    <button id="register-btn" type="submit"  class="button button-blue">REGISTER</button>
                </div>
            </form>
        </div>
    </main>

    <script src="./js/jquery.min.js"></script>  
    <script src="./js/main.js"></script>  
    <script src="./js/register.js"></script>
</body>
</html>
